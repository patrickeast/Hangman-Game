<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="javascript" type="text/javascript" href="javascript/javascript.js">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>

<body>
    <div class="navbar navbar-dark bg-dark justify-content-between">
        <div class="navbar-brand">
            Patrick East
        </div>
        <div class="navbar-brand">
            Hangman Game
        </div>
    </div>
    </div>
    </div>
    <br>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col-8 float-left" id="gameContainer">
                <div class="card text-white bg-danger">
                    <div class="card-header">
                        <h3>
                            Are you ready to play?
                        </h3>
                        <p>
                            Press any key to get started!
                        </p>
                    </div>
                    <div class="card-body hangmanGame">
                        Insert Hangman game here.
                    </div>
                </div>
            </div>
            <div class="col-4" id="statsContainer">
                <div class="card text-white bg-info">
                    <div class="card-header">
                        <h3>
                            Game Stats
                        </h3>
                        <p>
                            View your stats below.
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="container" id="scoreContainer">
                            <div class="row">
                                <div class="col-6">
                                    <h4 id="changeWins">
                                        Wins:
                                    </h4>
                                </div>
                                <div class="col-6">
                                    <h4 id="changeLosses">
                                        Losses:
                                    </h4>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="container" id="lettersGuessed">
                            <div class="row">
                                <div class="col-12">
                                    <h4>
                                        Letters Guessed
                                    </h4>
                                    <p id="lettersCorrect">
                                        Correctly:
                                    </p>
                                    <p id="lettersWrong">
                                        Incorrectly:
                                    </p>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="container" id="guesses">
                            <div class="row">
                                <div class="col-12">
                                    <h4>
                                        Guesses Remaining:
                                    </h4>
                                </div>
                                <div class="col-12">
                                    <p id="guessesRemaining">
                                        #:
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <div class="navbar fixed-bottom navbar-dark bg-dark">
            <div class="text-muted">
                <h6>
                    &copy; 2018 Patrick East
                </h6>
            </div>
        </div>
    </nav>
</body>

</html>
